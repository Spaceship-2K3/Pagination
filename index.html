<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagination</title>
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- Create table with 5 col and it should contain table header and table body -->
        <section class="table">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Year</th>
                        <th>Total Marks</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 1 -> 5 -->
                    <tr>
                        <td>1</td>
                        <td>Rocky</td>
                        <td>1999</td>
                        <td>525</td>
                        <td>95%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John</td>
                        <td>1992</td>
                        <td>500</td>
                        <td>91%</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sang</td>
                        <td>2003</td>
                        <td>600</td>
                        <td>99%</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Andrew</td>
                        <td>1995</td>
                        <td>400</td>
                        <td>89%</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Jack</td>
                        <td>1996</td>
                        <td>500</td>
                        <td>90%</td>
                    </tr>
                    <!-- 6 -> 10 -->
                    <tr>
                        <td>6</td>
                        <td>Anna</td>
                        <td>200</td>
                        <td>325</td>
                        <td>95%</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Oliver</td>
                        <td>1997</td>
                        <td>220</td>
                        <td>89%</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Harry</td>
                        <td>1996</td>
                        <td>680</td>
                        <td>88%</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>Jacob</td>
                        <td>1992</td>
                        <td>480</td>
                        <td>86%</td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td>Charlie</td>
                        <td>2001</td>
                        <td>560</td>
                        <td>93%</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="footer">
            <span>Showing 1 to 10 of 60 entries</span>
            <div class="index_buttons">
                <button type="button">Prev</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">Next</button>
            </div>
        </div>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
</html>
