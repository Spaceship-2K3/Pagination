<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagination</title>
        <link
            rel="shortcut icon"
            href="./img/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <!-- todo : add pagination Header to display a Drop Down to select the table size -->

        <section class="table">
            <div class="tab_head_container">
                <div class="page_limit">
                    <span>Shows</span>
                    <select id="table_size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span> entries</span>
                </div>
                <div class="tab_filter_container">
                    <input type="text" id="tab_filter_text" />
                    <button class="active" id="tab_filter_btn" type="button">
                        Filter
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th colName="rank">Rank</th>
                        <th colName="name">Name</th>
                        <th colName="year">Year</th>
                        <th colName="score">Total Marks</th>
                        <th colName="percentage">Percentage</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="footer">
                <span>Showing 1 to 10 of 60 entries</span>
                <div class="index_buttons"></div>
            </div>
        </section>
    </body>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
</html>
